{%extends 'blog/base.html'%}

{%block content%}
<div class="row">
    {%for post in posts%}
    <div class="col-sm-2 text-center">
      <img src="{{post.author.profile.image.url}}" class="img-circle" height="65" width="65" alt="Avatar">
    </div>
    <div class="col-sm-10">
      <h4>{{post.author}}<small>{{post.publish}}</small></h4>
      <h4><small>{{post.title}}</small></h4>
      <p>{{post.body}}</p>
      <br>
      <hr>
    </div>
    
    {% endfor %}
</div>


{%endblock content%}
