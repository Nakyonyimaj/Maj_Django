{%extends "blog/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-sm-2 text-center">
        <img src="{{user.profile.image.url}}" class="img-circle" height="65" width="65" alt="Avatar">
    </div>
    <div class="col-sm-10">
      <h4>{{user.username}}</h4>
      <h4><small>{{user.email}}</small></h4>
      <br>
      <hr>
    </div>
</div>

{% endblock %}
